name: Frontend CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: Run pre-commit and pre-push checks
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history so tags and all commits are available

      # 2. Setup Node.js
      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Setup pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Run lint and format checks (TODO: reduce --max-warnings to 0)
      - name: Lint & Prettier checks
        run: |
          pnpm exec eslint src --ext .js,.jsx,.ts,.tsx --max-warnings=45
          pnpm exec prettier --check .

      # 6. TypeScript type-check
      - name: Type-check
        run: pnpm exec tsc --noEmit

      # 7. Production build
      - name: Build project
        run: pnpm run build
