version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - export NEXT_PUBLIC_WALTER_API_ENDPOINT=https://dev-api.walterai.dev
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
